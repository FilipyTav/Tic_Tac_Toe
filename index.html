<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/ttt.css" />
        <script src="./js/ttt.js" defer></script>
        <title>Tic Toc Tae</title>
    </head>
    <body>
        <div class="main_container">
            <div class="sidebar_left"></div>
            <div class="center">
                <div id="turns"></div>

                <div id="player"></div>

                <div class="gameboard">
                    <button class="board_tile"></button>
                    <div class="column_gap cgp1"></div>
                    <button class="board_tile"></button>
                    <div class="column_gap cgp2"></div>
                    <button class="board_tile"></button>
                    <div class="row_gap rgp1"></div>
                    <button class="board_tile"></button>
                    <button class="board_tile"></button>
                    <button class="board_tile"></button>
                    <div class="row_gap rgp2"></div>
                    <button class="board_tile"></button>
                    <button class="board_tile"></button>
                    <button class="board_tile"></button>
                </div>

                <button id="reset_board">Restart</button>
                <div class="modal" id="modal">Player x wins!</div>
            </div>
            <div class="sidebar_right"></div>
        </div>

        <div id="overlay"></div>
    </body>
</html>
